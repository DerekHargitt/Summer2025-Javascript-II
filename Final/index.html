<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Derek Hargitt">
  <meta name="description" content="A Javascript calculator example showing basic math functions performed on a given number.">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@400&amp;family=IM+Fell+English:ital,wght@0,400;1,400&amp;family=Poppins:ital,wght@0,400;0,700;1,400;1,700">
</head>
<body>
  <main>
    <h1>JavaScript Calculator</h1>

    <label for="num">Enter a number:</label>
    <input type="number" id="num" name="num">

    <button id="calcBtn">Calculate!</button>

    <section id="results">
      <h3>Results:</h3>
      <p id="addition">Addition</p>
      <p id="subtraction">Subtraction</p>
      <p id="multiplication">Multiplication</p>
      <p id="division">Division</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
