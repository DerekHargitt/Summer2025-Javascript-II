<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <main class="timer">
    <section class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="300" class="timer__button">Work 5</button>
      <button data-time="900" class="timer__button">Quick 15</button>
      <button data-time="1200" class="timer__button">Snack 20</button>
      <button data-time="3600" class="timer__button">Lunch Break</button>
      <form name="customForm" id="custom" aria-label="Custom timer input">
        <label for="minutes" class="hidden">Enter Minutes</label>
        <input type="number" id="minutes" name="minutes" placeholder="Enter Minutes" min="1">
      </form>
    </section>
    <section class="display">
      <h1 class="display__time-left" aria-live="polite"></h1>
      <p class="display__end-time"></p>
    </section>
  </main>

  <script src="scripts-FINISHED.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
</body>
</html>
